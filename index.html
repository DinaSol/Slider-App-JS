<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider App</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>

    <!---------------------------All Items -------------------------------->
    <div id="slider ">
        <div class="container h-100">
            <div id="sliderRow" class="row h-100 w-100">
               
            </div>
        </div>
    </div>
  
    <!---------------------------Overlay Container-------------------------------->
    <div id="overlay" class=" align-items-center justify-content-center">
        <div id="overlayInner">
            <div id="close-icon-container" class="d-flex justify-content-end p-3"><span class="rounded-circle p-1 "><i id="close-icon" class="fa-solid fa-xmark text-dark"></i></span></div>
            <div id="arrow-icons" class="d-flex px-3 align-items-center justify-content-between">
                <i id="prev" class="fa-solid fa-circle-arrow-left"></i>
                <i id="next" class="fa-solid fa-circle-arrow-right"></i>
            </div>
        </div>
    </div>

    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/index.js"></script>

</body>

</html>
